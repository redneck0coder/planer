<div class="w-full flex justify-center items-center p-3">
  <div class="w-1/2 border m-2">
    <ul class="p-3">
      @for (item of itemsService.getAll(); track item.id) {
        <li class="p-1 my-2 border">
          <span>
            {{item.id}}: {{ item.name }} {{item.image}}
          </span>
          <span>
            <a class="text-blue-400 mx-2">Edit</a>
            <a class="text-red-400">Delete</a>
          </span>
        </li>
      }
    </ul>
  </div>
  <div class="h-60 w-1/2 border m-2">
    <form class="flex flex-col">
      <p class="w-full flex flex-col p-2">
        <label for="name">Name</label>
        <input class="border p-2 rounded-2" id="name" placeholder="name">
      </p>
      <p class="w-full flex flex-col p-2">
        <label for="image">Image</label>
        <input class="border p-2 rounded-2" id="image" placeholder="name">
      </p>
      <p class="w-full flex flex-col p-2">
        <button class="bg-blue-400 h-8 text-white">Create</button>
      </p>
    </form>
  </div>
</div>
