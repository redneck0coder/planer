<aside class="absolute">
  <ul class="ml-1.5 flex flex-col justify-center items-center">
    @for (item of itemService.getAll(); track item.id) {
      <li (click)="canvasService.drawRect(item.id, item.color, item.type)" class="p-2 my-2 border w-full cursor-pointer">
        <span>{{ item.name }}</span>
      </li>
    }
  </ul>
</aside>
